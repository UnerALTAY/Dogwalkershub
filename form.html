<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Registration Form</title>
</head>

<body>
    <form>
        <label for="name">Your Name:</label>
        <input id="name" type="text"><br>
        <label for="email">Your email:</label>
        <input id="email" type="text"><br>
        <label for="dogname">Name of Your Dog:</label>
        <input id="dogname" type="text"><br>
        <label for="dogage">Age of Your Dog:</label>
        <input id="dogage" type="text"><br>
        <label for="hobby">Your Dog's Hobby:</label>
        <input id="hobby" type="text"><br>
        <label for="home">Your Town:</label>
        <input id="home" type="text">
    </form>

</body>

</html>
